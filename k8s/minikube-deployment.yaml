apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-inference-service
  labels:
    app: ml-inference-service
    version: v1
spec:
  replicas: 2  # Reduced for Minikube
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: ml-inference-service
  template:
    metadata:
      labels:
        app: ml-inference-service
        version: v1
    spec:
      containers:
      - name: ml-inference
        image: ml-inference-service:latest
        imagePullPolicy: Never  # Use local images in Minikube
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: PORT
          value: "5000"
        - name: DEBUG
          value: "true"  # Enable debug for local development
        - name: MLFLOW_TRACKING_URI
          value: "http://mlflow-service:5000"
        resources:
          requests:
            memory: "128Mi"  # Reduced for Minikube
            cpu: "100m"
          limits:
            memory: "256Mi"  # Reduced for Minikube
            cpu: "300m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 10
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: ml-inference-service
  labels:
    app: ml-inference-service
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 5000
    nodePort: 30080
    protocol: TCP
    name: http
  selector:
    app: ml-inference-service
---
apiVersion: v1
kind: Service
metadata:
  name: ml-inference-service-clusterip
  labels:
    app: ml-inference-service
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    app: ml-inference-service