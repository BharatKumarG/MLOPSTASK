apiVersion: v1
kind: Service
metadata:
  name: ml-inference-service
  labels:
    app: ml-inference-service
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 5000
    nodePort: 30080
    protocol: TCP
    name: http
  selector:
    app: ml-inference-service
---
apiVersion: v1
kind: Service
metadata:
  name: ml-inference-service-clusterip
  labels:
    app: ml-inference-service
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    app: ml-inference-service